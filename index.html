<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cloudX - Modern remote development with VSCode and AWS EC2. The natural successor to AWS Cloud9.">
    <title>cloudX - Remote Development Reimagined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .redirect-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #111827;
        }

        .logo-x {
            color: #FF6B35;
        }

        h1 {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 16px;
        }

        p {
            color: #6B7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .lang-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .lang-btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid #FF6B35;
            border-radius: 8px;
            cursor: pointer;
            transition: all 250ms ease;
            text-decoration: none;
            display: inline-block;
        }

        .lang-btn.primary {
            background: #FF6B35;
            color: white;
        }

        .lang-btn.primary:hover {
            background: #E85A2A;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .lang-btn.secondary {
            background: transparent;
            color: #FF6B35;
        }

        .lang-btn.secondary:hover {
            background: #FF6B35;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #E5E7EB;
            border-radius: 50%;
            border-top-color: #FF6B35;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-redirect {
            display: none;
        }

        .auto-redirect.active {
            display: block;
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 40px 24px;
            }

            .logo {
                font-size: 2rem;
            }

            .lang-buttons {
                flex-direction: column;
            }

            .lang-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">cloud<span class="logo-x">X</span></div>

        <!-- Auto redirect message -->
        <div class="auto-redirect" id="autoRedirect">
            <div class="spinner"></div>
            <h1 id="redirectTitle">Redirecting...</h1>
            <p id="redirectMessage">Automatically redirecting based on your browser language...</p>
        </div>

        <!-- Manual selection -->
        <div id="manualSelection">
            <h1>Choose your language / Kies je taal</h1>
            <p>Select your preferred language to continue<br>Selecteer je voorkeurstaal om door te gaan</p>
            <div class="lang-buttons">
                <a href="./nl/" class="lang-btn primary">Nederlands</a>
                <a href="./en/" class="lang-btn secondary">English</a>
            </div>
        </div>
    </div>

    <script>
        // Detect browser language
        const getBrowserLanguage = () => {
            const lang = navigator.language || navigator.userLanguage;
            const languageCode = lang.toLowerCase().split(/[_-]+/)[0];
            return languageCode;
        };

        // Check if we should auto-redirect
        const shouldAutoRedirect = () => {
            // Check if user has visited before
            const hasVisited = localStorage.getItem('cloudx-visited');
            return !hasVisited;
        };

        // Redirect to appropriate language
        const redirectToLanguage = (lang) => {
            localStorage.setItem('cloudx-visited', 'true');
            localStorage.setItem('cloudx-lang', lang);

            const targetLang = lang === 'nl' ? 'nl' : 'en';
            window.location.href = `./${targetLang}/`;
        };

        // Auto-redirect logic
        if (shouldAutoRedirect()) {
            const browserLang = getBrowserLanguage();
            const autoRedirect = document.getElementById('autoRedirect');
            const manualSelection = document.getElementById('manualSelection');

            // Show auto-redirect message
            autoRedirect.classList.add('active');
            manualSelection.style.display = 'none';

            // Update message based on detected language
            if (browserLang === 'nl') {
                document.getElementById('redirectTitle').textContent = 'Doorverwijzen...';
                document.getElementById('redirectMessage').textContent = 'Automatisch doorverwijzen op basis van je browsertaal...';
            }

            // Redirect after 1.5 seconds
            setTimeout(() => {
                redirectToLanguage(browserLang);
            }, 1500);
        } else {
            // Show manual selection for returning visitors
            const savedLang = localStorage.getItem('cloudx-lang') || getBrowserLanguage();
            // Optionally suggest the saved language by highlighting it
            const primaryBtn = document.querySelector('.lang-btn.primary');
            const secondaryBtn = document.querySelector('.lang-btn.secondary');

            if (savedLang === 'en') {
                primaryBtn.textContent = 'English';
                primaryBtn.href = './en/';
                secondaryBtn.textContent = 'Nederlands';
                secondaryBtn.href = './nl/';
            }
        }

        // Track manual language selection
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const href = btn.getAttribute('href');
                const lang = href.includes('/nl/') ? 'nl' : 'en';
                localStorage.setItem('cloudx-visited', 'true');
                localStorage.setItem('cloudx-lang', lang);
            });
        });
    </script>
</body>
</html>
